<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeOperationViewDlg" widgetVar="TypeOperationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeOperationTitle}">
            <h:form id="TypeOperationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeOperationController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeOperationLabel_libelle}"/>
                        <h:outputText value="#{typeOperationController.selected.libelle}" title="#{bundle.ViewTypeOperationTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewTypeOperationLabel_code}"/>
                        <h:outputText value="#{typeOperationController.selected.code}" title="#{bundle.ViewTypeOperationTitle_code}"/>
                        <h:outputText value="#{bundle.ViewTypeOperationLabel_id}"/>
                        <h:outputText value="#{typeOperationController.selected.id}" title="#{bundle.ViewTypeOperationTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeOperationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
